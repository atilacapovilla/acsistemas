{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>
        {% block title %}
        {% endblock title %}
    </title>
    <!-- Favicon--> 
    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico'%}" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link rel="stylesheet" href="{% static 'css/custom.css' %}" />    
</head>

<body class="d-flex flex-column h-100 bg-main-custom">
    <header class="flex-shrink-0">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark-custom fixed-top shadow">
            {% block nav-bar %}
            
            {% endblock nav-bar %}
        </nav>
    </header>
    <main>
        <div class="container container-home"> 
            {% include "mensagens.html" %}
            
            {% block content %}

            {% endblock content %}
        </div>
    </main>

    {% block scripts %}

    {% endblock scripts %}

    <footer class="bg-dark-custom py-2 mt-auto">
        <div class="container px-5">
            <div class="row align-items-center justify-content-between flex-column flex-sm-row">
                <div class="col-auto">
                    <div class="small m-0 text-white">
                        Copyright &copy; {% now "Y" %} by √Åtila Capovilla
                    </div>
                </div>
                <div class="col-auto">
                    <a class="link-light small" href="#!">Privacy</a>
                    <span class="text-white mx-1">&middot;</span>
                    <a class="link-light small" href="#!">Terms</a>
                    <span class="text-white mx-1">&middot;</span>
                    <a class="link-light small" href="#!">Contact</a>
                </div>
            </div>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="{% static 'js/scripts.js' %}"></script>
</body>

</html>
